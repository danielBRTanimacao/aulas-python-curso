{% extends "global/base.html" %} {% block texto %}Aqui o blog{% endblock texto%}

{% block posts %}
<article class="post single-post">
    <header>
        <h1 class="post__title">
            <a href="{% url "blog:post" varpost.id %}" >
                {{ varpost.title }}
            </a>
        </h1>
    </header>
    <div class="post__body">
        <p>
            {{varpost.body}}
        </p>
    </div>
</article>

{% endblock posts %}
